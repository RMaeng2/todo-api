<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .input-group {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            font-size: 12px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 20px;
            font-size: 13px;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s;
        }

        .todo-item:hover {
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-high {
            background: #fee;
            color: #c00;
        }

        .priority-medium {
            background: #fef3cd;
            color: #856404;
        }

        .priority-low {
            background: #d4edda;
            color: #155724;
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }

        .todo-meta {
            font-size: 12px;
            color: #666;
        }

        .dday {
            display: inline-block;
            padding: 2px 8px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 4px;
            font-weight: 600;
            margin-left: 5px;
        }

        .dday.overdue {
            background: #ffebee;
            color: #c62828;
        }

        .todo-actions {
            display: flex;
            gap: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìù Todo List</h1>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="totalCount">0</div>
            <div class="stat-label">Ï†ÑÏ≤¥</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="activeCount">0</div>
            <div class="stat-label">ÏßÑÌñâÏ§ë</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="completedCount">0</div>
            <div class="stat-label">ÏôÑÎ£å</div>
        </div>
    </div>

    <div class="card">
        <h2 style="margin-bottom: 20px; color: #333;">ÏÉàÎ°úÏö¥ Ìï† Ïùº</h2>
        <div class="input-group">
            <input id="titleInput" type="text" placeholder="Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
            <select id="prioritySelect">
                <option value="LOW">ÎÇÆÏùå</option>
                <option value="MEDIUM" selected>Î≥¥ÌÜµ</option>
                <option value="HIGH">ÎÜíÏùå</option>
            </select>
            <input id="dueDateInput" type="date" />
        </div>
        <button class="btn-primary" onclick="addTodo()" style="width: 100%;">Ï∂îÍ∞ÄÌïòÍ∏∞</button>
    </div>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h2 style="color: #333;">Ìï† Ïùº Î™©Î°ù</h2>
            <button class="btn-secondary" onclick="fetchTodos()">üîÑ ÏÉàÎ°úÍ≥†Ïπ®</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterByPriority(null)">Ï†ÑÏ≤¥</button>
            <button class="filter-btn" onclick="filterByPriority('HIGH')">ÎÜíÏùå</button>
            <button class="filter-btn" onclick="filterByPriority('MEDIUM')">Î≥¥ÌÜµ</button>
            <button class="filter-btn" onclick="filterByPriority('LOW')">ÎÇÆÏùå</button>
        </div>

        <ul class="todo-list" id="todoList"></ul>
    </div>
</div>

<script>
    let allTodos = [];
    let currentFilter = null;

    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Todo Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
    fetchTodos();

    // Todo Î™©Î°ù Ï°∞Ìöå
    async function fetchTodos() {
        try {
            const res = await fetch("/todos");
            if (!res.ok) throw new Error("Î™©Î°ù Ï°∞Ìöå Ïã§Ìå®");

            allTodos = await res.json();
            updateStats();
            renderTodos();
        } catch (err) {
            alert("Î™©Î°ù Ï°∞Ìöå Ïã§Ìå®: " + err.message);
        }
    }

    // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
    function updateStats() {
        const total = allTodos.length;
        const completed = allTodos.filter(t => t.completed).length;
        const active = total - completed;

        document.getElementById('totalCount').textContent = total;
        document.getElementById('activeCount').textContent = active;
        document.getElementById('completedCount').textContent = completed;
    }

    // Todo Î†åÎçîÎßÅ
    function renderTodos() {
        const ul = document.getElementById("todoList");
        ul.innerHTML = "";

        let filteredTodos = allTodos;
        if (currentFilter) {
            filteredTodos = allTodos.filter(t => t.priority === currentFilter);
        }

        if (filteredTodos.length === 0) {
            ul.innerHTML = '<div class="empty-state">Ìï† ÏùºÏù¥ ÏóÜÏäµÎãàÎã§ üòä</div>';
            return;
        }

        filteredTodos.forEach(todo => {
            const li = document.createElement("li");
            li.className = `todo-item ${todo.completed ? 'completed' : ''}`;

            // Ïö∞ÏÑ†ÏàúÏúÑ Î∞∞ÏßÄ
            const priorityClass = `priority-${todo.priority ? todo.priority.toLowerCase() : 'medium'}`;
            const priorityText = {
                'HIGH': 'ÎÜíÏùå',
                'MEDIUM': 'Î≥¥ÌÜµ',
                'LOW': 'ÎÇÆÏùå'
            }[todo.priority] || 'Î≥¥ÌÜµ';

            // D-day Í≥ÑÏÇ∞
            let ddayHtml = '';
            if (todo.dueDate) {
                const today = new Date();
                const dueDate = new Date(todo.dueDate);
                const diffTime = dueDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                let ddayText = '';
                let ddayClass = 'dday';

                if (diffDays < 0) {
                    ddayText = `D+${Math.abs(diffDays)}`;
                    ddayClass += ' overdue';
                } else if (diffDays === 0) {
                    ddayText = 'D-Day';
                } else {
                    ddayText = `D-${diffDays}`;
                }

                ddayHtml = `<span class="${ddayClass}">${ddayText}</span>`;
            }

            li.innerHTML = `
                <input type="checkbox" class="checkbox" ${todo.completed ? 'checked' : ''}
                       onchange="toggleComplete(${todo.id})">
                <span class="priority-badge ${priorityClass}">${priorityText}</span>
                <div class="todo-content">
                    <div class="todo-title">${escapeHtml(todo.title)}</div>
                    <div class="todo-meta">
                        ${todo.dueDate ? 'üìÖ ' + todo.dueDate : ''}
                        ${ddayHtml}
                    </div>
                </div>
                <div class="todo-actions">
                    <button class="btn-secondary" onclick="editTodo(${todo.id})">ÏàòÏ†ï</button>
                    <button class="btn-danger" onclick="deleteTodo(${todo.id})">ÏÇ≠Ï†ú</button>
                </div>
            `;

            ul.appendChild(li);
        });
    }

    // HTML Ïù¥Ïä§ÏºÄÏù¥ÌîÑ
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Ïö∞ÏÑ†ÏàúÏúÑ ÌïÑÌÑ∞
    function filterByPriority(priority) {
        currentFilter = priority;

        // ÌïÑÌÑ∞ Î≤ÑÌäº ÌôúÏÑ±Ìôî ÌëúÏãú
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        renderTodos();
    }

    // Todo Ï∂îÍ∞Ä
    async function addTodo() {
        const title = document.getElementById("titleInput").value.trim();
        const priority = document.getElementById("prioritySelect").value;
        const dueDate = document.getElementById("dueDateInput").value;

        if (!title) {
            alert("Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî");
            return;
        }

        const body = { title, priority };
        if (dueDate) {
            body.dueDate = dueDate;
        }

        try {
            const res = await fetch("/todos", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });

            if (!res.ok) throw new Error("ÏÉùÏÑ± Ïã§Ìå®");

            document.getElementById("titleInput").value = "";
            document.getElementById("prioritySelect").value = "MEDIUM";
            document.getElementById("dueDateInput").value = "";

            await fetchTodos();
        } catch (err) {
            alert("ÏÉùÏÑ± Ïã§Ìå®: " + err.message);
        }
    }

    // ÏôÑÎ£å ÌÜ†Í∏Ä
    async function toggleComplete(id) {
        try {
            const res = await fetch(`/todos/${id}/toggle`, {
                method: "PATCH"
            });

            if (!res.ok) throw new Error("ÌÜ†Í∏Ä Ïã§Ìå®");

            await fetchTodos();
        } catch (err) {
            alert("ÌÜ†Í∏Ä Ïã§Ìå®: " + err.message);
        }
    }

    // Todo ÏàòÏ†ï
    async function editTodo(id) {
        const todo = allTodos.find(t => t.id === id);
        const newTitle = prompt("ÏÉàÎ°úÏö¥ Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî", todo.title);

        if (!newTitle || newTitle === todo.title) return;

        try {
            const res = await fetch(`/todos/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title: newTitle })
            });

            if (!res.ok) throw new Error("ÏàòÏ†ï Ïã§Ìå®");

            await fetchTodos();
        } catch (err) {
            alert("ÏàòÏ†ï Ïã§Ìå®: " + err.message);
        }
    }

    // Todo ÏÇ≠Ï†ú
    async function deleteTodo(id) {
        if (!confirm("Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) return;

        try {
            const res = await fetch(`/todos/${id}`, {
                method: "DELETE"
            });

            if (!res.ok) throw new Error("ÏÇ≠Ï†ú Ïã§Ìå®");

            await fetchTodos();
        } catch (err) {
            alert("ÏÇ≠Ï†ú Ïã§Ìå®: " + err.message);
        }
    }

    // Enter ÌÇ§Î°ú Ï∂îÍ∞Ä
    document.getElementById("titleInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") addTodo();
    });
</script>
</body>
</html>
